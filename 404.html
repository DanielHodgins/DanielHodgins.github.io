<!DOCTYPE html>
<html>

<body>
    <p>I am sorry.</p>
    <p>It appears that you are trying to access a page which does not exist.</p>
    <div id="roll-container">
        <p id="roll-result"></p>
    </div>

    <script>
        // Function to roll a d20
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        // Function to generate random dice roll
        function generateRandomDiceRoll() {
            var rollResult = "d20: " + rollD20();
            return rollResult;
        }

        // Function to display random dice roll
        function displayRandomDiceRoll() {
            var rollElement = document.getElementById("roll-result");
            rollElement.textContent = generateRandomDiceRoll();
        }

        // Display a random dice roll when the page loads
        window.onload = displayRandomDiceRoll;
    </script>
</body>
</html>
