<!DOCTYPE html>
<html>

<body>
    I am sorry.

    It appears that you are trying to access a page which does not exist.
<div id="roll-container">
            <p id="roll-result"></p>
        </div>


    <script>
        // Function to roll a d4
        function rollD4() {
            return Math.floor(Math.random() * 4) + 1;
        }

        // Function to roll a d8
        function rollD8() {
            return Math.floor(Math.random() * 8) + 1;
        }

        // Function to roll a d10
        function rollD10() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // Function to roll a d12
        function rollD12() {
            return Math.floor(Math.random() * 12) + 1;
        }

        // Function to roll a d20
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        // Function to generate random dice roll
        function generateRandomDiceRoll() {
            var randomNumber = Math.floor(Math.random() * 5); // Random number between 0 and 4
            var rollResult;
            switch (randomNumber) {
                case 0:
                    rollResult = "d4: " + rollD4();
                    break;
                case 1:
                    rollResult = "d8: " + rollD8();
                    break;
                case 2:
                    rollResult = "d10: " + rollD10();
                    break;
                case 3:
                    rollResult = "d12: " + rollD12();
                    break;
                case 4:
                    rollResult = "d20: " + rollD20();
                    break;
            }
            return rollResult;
        }

        // Function to display random dice roll
        function displayRandomDiceRoll() {
            var rollElement = document.getElementById("roll-result");
            rollElement.textContent = generateRandomDiceRoll();
        }

        // Display a random dice roll when the page loads
        window.onload = displayRandomDiceRoll;
    </script>
</body>
</html>
