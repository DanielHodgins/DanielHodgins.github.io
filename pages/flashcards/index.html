<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards</title>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body { margin: 0; padding: 20px; background: #f6f7fb; color: #111; }
    .container { max-width: 600px; margin: 0 auto; }
    .card { background: white; padding: 24px; border-radius: 10px; box-shadow: 0 6px 20px rgba(16,24,40,0.08); }
    .prompt { font-size: 1.4rem; margin-bottom: 12px; font-weight: bold; }
    .answer { margin-top: 10px; font-size: 1.1rem; display: none; }
    .controls { display:flex; gap:8px; margin-top:12px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:white; cursor:pointer; }
  </style>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

</head>
<body>
  <main class="container">
    <h1>Word Flashcards</h1>

    <div id="card" class="card">
      <div id="prompt" class="prompt">Loading...</div>
      <div id="answer" class="answer"></div>
    </div>

    <div class="controls">
      <button id="prev">Prev</button>
      <button id="show">Show Answer</button>
      <button id="next">Next</button>
    </div>
  </main>

  <script>
  let cards = [];
  let idx = 0;

  const promptEl = document.getElementById('prompt');
  const answerEl = document.getElementById('answer');

  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const showBtn = document.getElementById('show');

  function render() {
    const c = cards[idx];
    if (!c) return;
    promptEl.innerHTML = c.word;
    answerEl.innerHTML = c.definition;
    answerEl.style.display = "none";    // always hide when switching card
    showBtn.textContent = "Show Answer";// reset button text

    MathJax.typesetPromise([promptEl, answerEl]);//LaTeX equation support
  }


  prevBtn.addEventListener('click', () => {
    idx = (idx - 1 + cards.length) % cards.length;
    render();
  });
  nextBtn.addEventListener('click', () => {
    idx = (idx + 1) % cards.length;
    render();
  });

  showBtn.addEventListener('click', () => {
    if (answerEl.style.display === "none") {
      answerEl.style.display = "block";
      showBtn.textContent = "Hide Answer";
    } else {
      answerEl.style.display = "none";
      showBtn.textContent = "Show Answer";
    }
  });

  async function loadTxtDeck(url) {
    const res = await fetch(url);
    const text = await res.text();
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);
    return lines.map(line => {
      const [word, definition] = line.split("@");
      return { word: word.trim(), definition: definition.trim() };
    });
  }

  loadTxtDeck("cards.txt").then(data => {
    cards = data;
    idx = 0;
    render();
  }).catch(err => {
    promptEl.textContent = "Error loading cards.txt";
    console.error(err);
  });
</script>
</body>
</html>
