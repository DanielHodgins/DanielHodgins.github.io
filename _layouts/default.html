    <div id="roll-container">
        <p id="d4roll-result">d4: </p>

        <br>

        <br>
        <p id="d20roll-result">d20: </p>
    </div>

    <script>
        // Function to roll a d4
        function rollD4() {
            return Math.floor(Math.random() * 4) + 1;
        }

        // Function to roll a d8
        function rollD8() {
            return Math.floor(Math.random() * 8) + 1;
        }

        // Function to roll a d10
        function rollD10() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // Function to roll a d12
        function rollD12() {
            return Math.floor(Math.random() * 12) + 1;
        }

        // Function to roll a d20
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        // Function to generate random dice roll
        function 4generateRandomDiceRoll() {
            var d4rollResult = "d4: " + rollD4();
            return d4rollResult;
        }
                // Function to generate random dice roll
                function 8generateRandomDiceRoll() {
                    var d8rollResult = "d8: " + rollD8();
                    return d8rollResult;
        }
                // Function to generate random dice roll
                function 10generateRandomDiceRoll() {
                    var d10rollResult = "d10: " + rollD10();
                    return d10rollResult;
        }
                // Function to generate random dice roll
                function 12generateRandomDiceRoll() {
                    var d12rollResult = "d12: " + rollD12();
                    return d12rollResult;
        }
                // Function to generate random dice roll
                function 20generateRandomDiceRoll() {
                    var d20rollResult = "d20: " + rollD20();
                    return d20rollResult;
        }

        // Function to display random dice roll
        function displayRandomDiceRolls() {
            document.getElementById("d4roll-result").textContent = 4generateRandomDiceRoll();
            document.getElementById("d8roll-result").textContent = 8generateRandomDiceRoll();
            document.getElementById("d10roll-result").textContent = 10generateRandomDiceRoll();
            document.getElementById("d12roll-result").textContent = 12generateRandomDiceRoll();
            document.getElementById("d20roll-result").textContent = 20generateRandomDiceRoll();
        }

        // Display random dice rolls when the page loads
        window.onload = displayRandomDiceRolls;
    </script>
