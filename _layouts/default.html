    <script>
        // Function to roll a die with specified sides
	function rollDie(sides) {
    		return Math.floor(Math.random() * sides) + 1;
	}

	// Function to generate random dice roll
	function generateRandomDiceRoll(dieType) {
	    var result = rollDie(dieType.slice(1));
 	   return [dieType, result];
	}

	// Function to display random dice rolls
	function displayRandomDiceRolls() {
            var rollTypes = ["d4", "d8", "d10", "d12", "d20"];
            var rollTableBody = document.getElementById("roll-table").getElementsByTagName("tbody")[0];
            rollTypes.forEach(function(type) {
                var rollResult = generateRandomDiceRoll(type);
                var row = rollTableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.textContent = rollResult[0];
                cell2.textContent = rollResult[1];
            });
	}

	// Display random dice rolls when the page loads
	window.onload = displayRandomDiceRolls;

    </script>
